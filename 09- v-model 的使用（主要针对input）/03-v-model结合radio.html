<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="male">
    <input type="radio" id="male" name="sex" value="男" v-model="sex">男  <!--name相同实现多选一  其中sex为性别的意思-->   <!--v-model绑定sex实现对sex的双向动态赋值  另外，当v-model绑定的是同一个值时name属性可以省略-->
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex">女  <!--value是获取值 不会再用户界面显示 只算input的一个属性-->
  </label>
  <h2>你选择的性别是：{{sex}}</h2>
</div>

<script src="../vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      sex: ''   /*''表示sex的默认状态为空白 当然也可以默认为'男'或者'女'*/
    }
  })
</script>

</body>
</html>
