<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn v-show="isShow"></cpn>   <!--v-show为true时，才会显示，这里会使用父组件Vue中的isShow-->  <!--原因： 在使用变量的时候，它会看是属于哪个模板的，这里div是属于Vue的，所以用的就是Vue的数据-->
</div>

<template id="cpn">
  <div>
    <h2>I'm children constructor.</h2>
    <p>I'm the king.</p>
    <button v-show="isShow">按钮</button>   <!--基于上述，这个button是不会显示的,因为用的是子组件里面的isShow -->
  </div>
</template>

<script src="../vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow: true
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return{
            isShow: false
          }
        }
      }
    }
  })
</script>

</body>
</html>
