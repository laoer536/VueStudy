<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn><button>按钮</button></cpn>    <!--button自动替换slot插槽预留的功能空间-->
  <cpn><span>hahahaha</span></cpn>
  <cpn><i>哎呀呀呀</i></cpn>
  <cpn></cpn>   <!--使用默认button-->
  <cpn>
    <span>hahahaha</span>
    <i>哎呀呀呀</i>
    <br>
    <button>按钮</button>     <!--cpn之间的内容会当做一个整体全部替换一个slot插槽-->
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，真的！</p>
    <!--<slot></slot>-->   <!--基本使用： 预留一个功能空间，即插槽-->
    <slot><button>按钮</button></slot>    <!--插槽的默认值： 预留一个功能空间，即插槽,另外默认 为一个按钮button 如果外部没有定义button 就用默认的button-->
  </div>
</template>

<script src="../vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components: {
      cpn : {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
