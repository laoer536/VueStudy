<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修饰符</title>
</head>
<body>


<div id="app">
  <!--  .stop修饰符的使用-->
  <div @click="divClick">
    aaaaaaaaaa
    <button @click.stop="btnClick">按钮</button>       <!--没有.stop那么下面两个函数会同时进行，但现实中我们并不想要他这样,我们想要点击按钮触发其对应的事件，我们想要点击内容触发其对应的事件，两者分开--> <!--除了.stop还有很多-->
  </div>
  <br>

  <!--  .prevent修饰符的使用-->
  <form action="http://www.baidu.com">

    <input type="submit" value="提交">      <!--自动提交-->
    <br>

    <input type="submit" value="提交" @click.prevent="submitClick">     <!--我不需要自动提交，我想要手动提交--> <!--阻止默认事件即submit-->
  </form>

  <!--监听某个键盘的键帽-->
  <input type="text" @keyup="keyUp">      <!--监听按键松开时的事件   如果是监听按下去的事件keydown-->
  <br>

  <input type="text" @keyup.enter="keyUp">      <!--监听最后按键松开的是enter(回车)键-->

  <!--<cpn @click="cpnClick"></cpn> -->    <!--cpn为自定义的组件  此时click是监听不到的-->
  <!--<cpn @click.native="cpnClick"></cpn> -->    <!--用在组件中-->

  <!--once修饰符的使用-->
  <br>
  <button @click="btn2Click">按钮2</button>     <!--每次点击都会被监听-->
  <br>
  <button @click.once="btn2Click">按钮3</button>     <!--只有第一次点击被监听-->
</div>

<script src="../vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btnClick(){
        console.log("btnClick");
      },
      divClick(){
        console.log("divClick");
      },
      submitClick(){
        console.log('submitClick');
      },
      keyUp(){
        console.log('keyUp');
      },
      btn2Click() {
        console.log('btn2Click')
      }
    }
  })
</script>

</body>
</html>
