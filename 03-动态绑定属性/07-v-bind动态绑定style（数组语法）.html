<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-bind:style="[baseStyle,baseStyle2]">{{message}}</h2>
</div>

<script src="../vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      baseStyle:{backgroundColor:'red'},
      baseStyle2:{fontSize:'50px'}     /* 可以合并两个属性，一般用的比较少*/
    }
  })
</script>

</body>
</html>
