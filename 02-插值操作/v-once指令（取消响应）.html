<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>      <!--显示的值会随message的值改变而改变，值可以是来自用户或者服务器-->
  <h2 v-once>{{message}}</h2>     <!--显示的值不会随message的值改变而改变，值可以是来自用户或者服务器-->
</div>

<script src="../vuejs/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'    /*你好啊*/
    }
  })
</script>

</body>
</html>
